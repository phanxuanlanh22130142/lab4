<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .implementation-buttons {
            margin-bottom: 20px;
        }
        .implementation-buttons button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: chartreuse;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            width: 170px;
        }
        .implementation-buttons button:hover {
            background-color: darkgreen;
            cursor: pointer;
        }
        .menu {
            background-color:orange;
            padding: 10px;
            text-align: center;
        }
        .menu button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            display: none; /* Ẩn nội dung khi trang được tải */
        }
        .hidden {
            display: none;
        }
        .content h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .content p {
            color: #666;
            line-height: 1.6;
        }
        .image-container {
    text-align: center;
}

.box {
    display: inline-block;
    margin: 10px;
    vertical-align: top;
}

.box img {
    max-width: 600px;
    height: 300px;
    display: block;
}
.box a,
.content a {
    display: inline-block;
    margin-top: 5px;
    text-align: center;
    text-decoration: none;
    color: #333;
    background-color: #4CAF50;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.box a:hover,
.content a:hover {
    background-color: darkgreen;
    color: white;
}
    </style>
</head>
<body>
    <header>
       
 

    <div class="implementation-buttons">
        <button onclick="openLink('index.html')">Trang chủ</button>
         <button onclick="openLink('about.html')">About</button>
        <button onclick="openLink('lab4.html')">Lab4</button>
        <button onclick="openLink('lab5a.html')">Lab5</button>
        <button onclick="openLink('lab6.html')">Lab6</button>
        <button onclick="openLink('lab7a.html')">Lab7</button>
        <button onclick="openLink('lab8a.html')">Lab8</button>
         <button onclick="openLink('https://phanxuanlanh22130142.github.io/projectGroup18/result2.html')">Result</button>
    </div>
</header>
    <div class="menu">
        <button onclick="showContent('requirement')">Requirement</button>
        <button onclick="showContent('design')">Design</button>
        <button onclick="openLink('lab8.html')">Implement</button>
    </div>

    <div class="content" id="requirement">
        <h2>Requirement</h2>
        <p>
            Tạo một trang Web có nội dung bất kỳ, sử dụng linh hoạt tất cả những phần sau: Input Controls, Navigation, Animations, Default Settings, Guided Actions<br>
            Có biểu mẫu liên hệ<br>
            Upload lên github
        </p>
    </div>

    <div class="content hidden" id="design">
        <h2>Design</h2>
        <div class="image-container">
            <div class="box">
                <img src="images/lap8.jpg" alt="Hình ảnh 1">
                <a href="images/lap8.jpg" download="images/lap8.jpg">Download</a>
            </div>
            <div class="box">
                <img src="images/lab8_fm.jpg" alt="Image 2">
                <a href="images/lab8_fm.jpg" download="images/lab8_fm.jpg">Download</a>
            </div>
        </div>
        <a href="https://www.figma.com/file/TdgoSvcAu1ZdsfMUOMLhBR/Untitled?type=design&node-id=0%3A1&mode=design&t=rKaYJGhr1RanZumh-1">Go To FigMa</a>
    </div>

    <script>
        function showContent(tabName) {
            var contents = document.getElementsByClassName("content");
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id === tabName) {
                    contents[i].style.display = "block";
                } else {
                    contents[i].style.display = "none";
                }
            }
        }

        function redirectToImplement() {
            window.location.href = "Implement.html";
        }

        function redirectToAbout() {
            window.location.href = "about.html";
        }

        function openLink(link) {
            window.location.href = link;
        }
    </script>
</body>
</html>
